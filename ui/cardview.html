<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>card</title>
  </head>
  <body>
    <div class="main-card">
      <div class="head"><button onclick="print()">print document</button></div>
      <div class="print_con">
        <div class="print-document">
          <!-- // logo -->
          <div class="logo">
            <img src="./img/logo.png" alt="" />
          </div>
          <!-- // event logo -->
          <div class="elogo">
            <img src="./img/eventArt.png" alt="" />
          </div>
          <!-- developer info -->
          <div class="develop">
            <span>Developed by Dewan ICT,DDCOM</span>
          </div>
          <div class="sill">
            <img src="./img/logo-Seal.png" alt="" />
          </div>
          <!-- ifo body  -->
          <div class="info">
            <div class="user_img">
              <div class="fr">
                <img src="./img/fr.png" alt="" />
              </div>
              <div class="uimg">
                <img src="./img/nahid.jpg" alt="" />
              </div>
            </div>
            <div class="name">
              <h1>Nahid Hasan Sagar</h1>
              <h3>blood group:AB+</h3>
              <h3>01741013363</h3>
              <h3>Reg Num:002211</h3>
            </div>
          </div>
          <div class="bg-img">
            <img src="./img/cardbg.jpg" alt="" />
          </div>
          <div class="date">
            <div class="con_t">
              <h1>24 June 2022</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
